<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <h1>Login</h1>
        <form>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="email" required>

            <br><br>

            <label for="username">Username</label>
            <input id="username" type="text" placeholder="username" required>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="password" required>

            <br><br>

            <p>Select your gender:</p>
            <input id="gendermale" name="gender" type="radio" value="male" required>
            <label for="gendermale">Male</label>
            <input id="genderfemale" name="gender" type="radio" value="female" required>
            <label for="genderfemale">Female</label>
            <input id="genderother" name="gender" type="radio" value="other" required>
            <label for="other">Other</label>

            <p>Select your favourite colour: </p>
            <select id="colour" name="colour">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>

            <br>
            <p>Leave a comment for us</p>
            <textarea name="comment" rows="8" cols="70"></textarea>
            <br>

            <button>Register</button>
        </form>

    </body>
</html>
