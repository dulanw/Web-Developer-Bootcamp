<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <style>
            .photo
            {
                height: 175px;
                width: 300px;
            }

        </style>

        <Title>Image Gallery</Title>
    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Dulan</a>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h1>Image Gallery</h1>
                <p>
                    Some images and art work of video games, not created by me.
                </p>
            </div>

            <!-- done in one row, so when the screen goes to medium size, there won't be 2 imaged followed by a single 1 then another 2 and 1. -->
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="https://i.kinja-img.com/gawker-media/image/upload/s--XG1-xGp2--/c_scale,f_auto,fl_progressive,q_80,w_800/sihfmvlpa5bpu4i3vhw8.jpg">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="http://ff.garena.com/statics/ff/images/hq3.jpg">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="https://pre00.deviantart.net/f25c/th/pre/f/2016/172/a/1/titanfall_2_by_darkestcrusader-da74ni0.jpg">
                </div>

                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="https://cdn.cnn.com/cnnnext/dam/assets/161017180635-video-games-art-6-super-169.jpg">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="https://cdn.images.express.co.uk/img/dynamic/143/590x/Star-Wars-Star-Wars-Battlefront-Star-Wars-Respawn-Titanfall-2-667471.jpg">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="https://z3news.com/w/wp-content/uploads/2017/01/Battlefield.jpg">
                </div>

                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="http://sf.co.ua/12/08/wallpaper-2111338.jpg">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="https://metrouk2.files.wordpress.com/2015/11/halo-5-everything-we-know-about-master-chief-being-a-traitor-in-guardians-halo-5-321858.jpg?w=748&h=467&crop=1">
                </div>
                <div class="col-lg-4 col-md-6">
                    <img  class="img-thumbnail photo" src="http://coolvibe.com/wp-content/uploads/2015/08/Video-game-art-hakeem-rafai-mario-f1-.jpg">
                </div>
            </div>

        </div>

    </body>
</html>
